# STAR parameters
genome_directory:
  class: Directory
  path: /path/to/reference/star
gtf:
  class: File
  path: /path/to/reference/annotation/hg19.gtf
output_sam_type: SortedByCoordinate
output_name_prefix: "ID".bam
output_sam_strand_field: intronMotif
fastq1:
  class: File
  path: /path/to/rnaseqpair/"ID"_1.fastq
fastq2:
  class: File
  path: /path/to/rnaseqpair/"ID"_2.fastq

# cufflinks parameters:
annotation_file:
  class: File
  path: /path/to/reference/annotation/hg19.gtf

# stringtie parameters:
stringtie_result_file: stringtieout.gtf

thread: 8

index_dir:
  class: Directory
  path: /path/to/index
  genome_version: GRCh37
lib_type: IU
fq1:
  class: File
  path: /path/to/fastq/"ID1".fastq
fq2:
  class: File
  path: /path/to/fastq/"ID2".fastq
quant_out_dir: sailfish_quant
process: 16
use_vbopt: true
### The num_bootstrap and gibbs_samples options are mutually exclusive.
#num_bootstrap: 1000
gibbs_samples: 1000

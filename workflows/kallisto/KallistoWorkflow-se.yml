index_file:
  class: File
  path: /path/to/index
  genome_version: GRCh37
fq:
  class: File
  path: /path/to/fastq/"ID".fastq
quant_out_dir: kallisto_quant
thread: 16
# single: required when using single end reads
single: true
# fragment_length and standard_deviation: required when using '--single' 
fragment_length: 275
standard_deviation: 20
bias: true
# bootstrap_samples: default 0
boostrap_samples: 100
# seed: default 42
seed: 42
plain_text: false
fusion: false
fr_stranded: false
rf_stranded: false
pseudo_bam: false
